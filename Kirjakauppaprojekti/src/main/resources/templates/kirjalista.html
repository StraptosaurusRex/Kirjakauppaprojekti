<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kirjalista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Kirjat</h1>
    <table>
		<tr>
		    <th>Tekijä</th>
		    <th>Teos</th>
		    <th>Julkaisuvuosi</th>
		    <th>ISBN</th>
		    <th>Hinta</th>
		</tr>  
    	<tr th:each = "kirja : ${kirjat}">
    		<td th:text="${kirja.tekija}"></td>
    		<td th:text="${kirja.teos}"></td>
    		<td th:text="${kirja.vuosi}"></td>
    		<td th:text="${kirja.isbn}"></td>
    		<td th:text="${kirja.hinta}"></td>
 			<td><a th:href="@{/poista/{id}(id=${kirja.id})}">Poista</a></td> 		
    	</tr>
     </table>
	<a href="/lisaa">Lisää Teos</a>
</body>
</html>
